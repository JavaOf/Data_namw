<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дата</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <div class="time__m">
            <span id="day">00</span>
            <span>дней</span>
        </div>
        <div class="time__m">
            <span id="hour">00</span>
            <span>часов</span>
        </div>
        <div class="time__m">
            <span id="min">00</span>
            <span>минут</span>
        </div>
        <div class="time__m">
            <span id="sec">00</span>
            <span>секунд</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
